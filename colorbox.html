<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .grid2X2 {
        display: grid;
        grid-template-columns: 2fr 2fr;
        grid-template-rows: 300px 300px;
    }
    
    .box {
        border: 2px solid black;
    }
    
    .grid3X3 {
        display: grid;
        grid-template-columns: 2fr 2fr 2fr;
        grid-template-rows: 300px 300px 300px;
    }
    
    .grid4X4 {
        display: grid;
        grid-template-columns: 2fr 2fr 2fr 2fr;
        grid-template-rows: 300px 300px 300px 300px;
    }
    
    .red {
        background-color: red;
    }
</style>

<body>
    <div class="container"></div>
    <!-- <div class="container grid3X3"></div>
    <div class="container grid4X4"></div>  -->

    <script>
        window.onload = function() {
            let level = 2;
            const map = new Map();
            map.set(1, "grid2X2")
            map.set(2, "grid3X3")
            map.set(3, "grid4X4")

            function getBox(box) {
                return `<div  id="${box.id}" class=" box ${box.color? box.color:""}"></div>` //or  `<div class="box"></div>`
            }

            // function draw(numBoxes) {
            //     document.querySelector(".container").classList.add(map.get(level))
            //     let html = ""
            //     for (let i = 0; i < numBoxes; i++) {
            //         html += getBox()
            //     }
            //     document.querySelector(".container").innerHTML = html
            // }
            // loadBoxes(4)
            // console.log(boxes)
            // draw((level + 1) ** 2)


            function makebox(id) {
                return {
                    closed: true,
                    id,
                    setcolor(color) {
                        this.color = color
                    },
                    open() {
                        this.closed = false;
                    }
                }
            }


            const boxes = []

            function loadBoxes(numBoxes) {
                for (let i = 0; i < numBoxes; i++) {
                    boxes[i] = makebox(i);
                }
            }
            // loadBoxes((level + 1) ** 2)


            function draw() {
                html = "";
                for (let box of boxes) {
                    html += getBox(box)
                    document.querySelector(".container").classList.add(map.get(level))
                }
                document.querySelector(".container").innerHTML = html
            }
            // draw()

            function colorBoxes() {
                for (let box of boxes) {
                    if (applyColor())
                        box.setcolor("red")

                }
                if (!colored())
                    colorBoxes()
            }

            function applyColor() {
                return Math.floor(Math.random() * 10) % 2;
            }

            function colored() {
                for (let box of boxes) {
                    if (box.color)
                        return true
                }
                return false
            }

            function start() {
                loadBoxes((level + 1) ** 2)
                colorBoxes()
                draw()

            }
            start()


        }
    </script>

</body>

</html>
